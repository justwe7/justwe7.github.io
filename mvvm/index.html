<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mvvm</title>
</head>
<body>
  <main id="app">
    <p>a是: <span v-text="a"></span></p>
    <button v-on:click="bar">点我</button>
    <div v-html="htmlStr"></div>
    <div>{{foo}}</div>
    <!-- <div @click="bar">点我</div> -->
    <input type="text" v-model="foo">
  </main>
  <script src="watcher.js"></script>
  <script src="compile.js"></script>
  <script src="mvvm.js"></script>
  <script>
    var ob = {
      a: 122,
      htmlStr: "<span style='color: red'>我是span标签</span>",
      foo: "foo的值",
      // obj: {
      //   obj1: 'obj1至'
      // }
      // b: [1,2,3],
    }

    var app = new Mvvm({
      el: "#app",
      data: ob,
      methods: {
        bar() {
          this.a = +new Date()
        }
      },
    })
  </script>
</body>
</html>
