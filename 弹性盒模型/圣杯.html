<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .box{
                width: 100%;
                height: 400px;
                background: #ee9;
                border: 2px solid #000;
                margin: 30px auto;
            }
            .item{
                background-color: #e11;
            }

            .box{
                display: flex;
                display: -webkit-flex;
                /*flex-wrap: wrap;*/
                flex-direction: column;
                align-content: flex-start;
                /*flex-direction: row;
                flex-direction: row-reverse;
                flex-direction: column;*/

            }
            .header,.footer{
                flex: 1;
                background-color: #aa8;
            }
            .con{
                flex: 3;
                display: flex;
                flex-direction: row;
            }
            .item{
/*flex: 1;*/
            }
            .b1{
                flex: 0 0 15%;
            }
            .b2{
                background-color: #dd1;
                flex: 0 0 35%;
                order: -1;
            }
            .b3{
                background-color: #f88;
                flex: 0 0 50%;
            }

            @media (max-width: 768px) {
              .con {
                flex-direction: column;
                flex: 1;
              }
              .item {
                flex: auto;
              }
            }
        </style>
    </head>
    <body>
        <section class="box">
            <header class="header">header</header>
            <div class="con">
                <div class="item b1">
                    1
                </div>
                <div class="item b2">
                    2
                </div>
                <div class="item b3">
                    3
                </div>
                </div>
            <footer class="footer">
                footer
            </footer>
        </section>
    </body>
</html>
